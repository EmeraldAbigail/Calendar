<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between align-items-center py-2 px-5">
            <h1 class="text-center">Welcome, {{session['first_name']}}.</h1>
            <a href="/dashboard" class="btn btn-info">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </header>
    <hr>
    <main class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-md-6 bg-dark text-light p-4 rounded">
                <h2 class="text-center mb-4">Event Details</h2> 

                {% for event in events %} 
                    <p> {{ event.title }}</p> 
                    <p> {{ event.start_time}}</p>
                    <p> {{event.end_time}}</p>
                    <p> {{event.created_at}}</p>
                    <p> {{event.updated_at}}</p>
                    <p>{{event.location}}</p>
                    <p>{{event.details}}</p>
                    <p>{{event.recurrence}}</p>
                    <p>{{event.reminder}}</p>
                {% endfor %}

            </div>
        </div>
    </main>
</body>
</html>
