<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between align-items-center py-2 px-5">
            <h1 class="text-center">Welcome, {{session['first_name']}}.</h1>
            <a href="/main" class="btn btn-info">Calendar</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </header>
    <hr>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-dark text-light p-4 rounded">
                <div class="container mt-4">
                    <h2 class="text-center">Add a New Event</h2>
                    <form action="/insert/event" method="POST">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" name="title">

                            <label for="start_time">Start Time:</label>
                            <input type="datetime-local" class="form-control" id="start_time" name="start_time">

                            <label for="end_time">End Time:</label>
                            <input type="datetime-local" class="form-control" id="end_time" name="end_time">

                            <label for="location">Location:</label>
                            <input type="text" class="form-control" id="location" name="location">

                            <label for="details">Details:</label>
                            <textarea class="form-control" id="details" name="details"></textarea> 

                            <label for="recurrence">Recurrence:</label>
                            <select class="form-control" id="recurrence" name="recurrence">
                                <option value="none">None</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Your Event</button>

                        {% with messages = get_flashed_messages(category_filter=["event"]) %}
                        {% if messages %}
                        <div class="alert alert-danger mt-2" role="alert">
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
