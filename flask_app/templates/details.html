<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif; 
        }

        .container {
            margin-top: 2rem;
        }

        .event-card {
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 0.5rem; 
            padding: 2rem;
        }

        .event-card h2 {
            color: #007bff; 
        }

        .event-card label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="d-flex justify-content-between align-items-center py-2 px-5">
            <h1 class="text-center">Welcome, {{session['first_name']}}.</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/main" class="btn btn-primary">Main Calendar</a>
                <a href="/logout" class="btn btn-secondary">Log Out</a>
            </div>
        </div>
    </header>
    <hr>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 event-card">
                <h2 class="text-center mb-4">Event Details</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <p class="form-control-plaintext">{{ event.title }}</p>
                </div>
                <div class="mb-3">
                    <label for="start_time" class="form-label">Start Time:</label>
                    <p class="form-control-plaintext">{{ event.start_time }}</p>
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label">End Time:</label>
                    <p class="form-control-plaintext">{{ event.end_time }}</p>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <p class="form-control-plaintext">{{ event.location }}</p>
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Details:</label>
                    <p class="form-control-plaintext">{{ event.details }}</p>
                </div>
                </div>
        </div>
    </main>
</body>

</html>
