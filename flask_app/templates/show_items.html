<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            margin-top: 2rem;
        }

        .event-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 2rem;
        }

        .event-card h2 {
            color: #007bff;
        }

        .event-card label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="d-flex justify-content-between align-items-center py-2 px-5">
            <h1 class="text-center">Welcome, {{session['first_name']}}.</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/main" class="btn btn-primary">Main Calendar</a>
                <a href="/logout" class="btn btn-secondary">Log Out</a>
            </div>
        </div>
    </header>
    <hr>
    <main class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Item Name:</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.item_name }}</td>
                    <td>
                        <a href="/items/{{item.id}}/delete" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>

</html>
